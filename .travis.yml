language: java
jdk: oraclejdk8
os: linux

env:
  - MAVEN_VERSION=3.3.9

install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=3.3.9"
  - "mvn --show-version --errors --batch-mode test-compile dependency:go-offline"

script: "mvn --show-version --errors --batch-mode clean verify"

after_success:
  - "mvn clean cobertura:cobertura coveralls:report"

cache:
    directories:
      - $HOME/.m2